$schema: https://azuremlschemas.azureedge.net/promptflow/latest/CustomConnection.schema.json
name: entaoaipf
type: custom
configs:
  OpenAiEmbedding: "embedding"
  OpenAiVersion: "2023-07-01-preview"
  OpenAiChat: "chat"
  OpenAiChat16k : "chat16k"
  OpenAiEndPoint : "https://<YourAPI>"
  CosmosEndpoint: "https://<CosmosName>.documents.azure.com:443/"
  CosmosDatabase: "aoai"
  CosmosContainer: "chatgpt"
  KbIndexName: "aoaikb"
  SearchService: "<SearchServiceName>"
  SynapseName: "XXX.database.windows.net,1433"
  SynapsePool: "northwind"
  SynapseUser: ""
secrets:  # required
  OpenAiKey: "<AOAIKey>"
  CosmosKey: "<CosmosKey>"
  SearchKey: "<SearchKey>"
  SynapsePassword: ""